<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="forma">
      <div class="boxas">
        <label for="">Data:</label>
        <input id="data" type="text" /> <br />
        <label for="">Automobilio numeris:</label>
        <input id="numeris" type="text" /> <br />
        <label for="">Kelias</label>
        <input id="kelias" type="text" /> <br />
        <label for="">Laikas</label>
        <input id="laikas" type="text" /> <br />
    
      </div>

      <button id="submit">Saugoti</button>
    </form>

    <table id="table" class="table table-striped">
      <thead id="tableHead" class="thead-dark">
        <tr>
          <th>Data</th>
          <th>Automobilis</th>
          <th>Kelias</th>
          <th>Laikas</th>
          <th></th>
          
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
 <!-- MODALAS -->
 <div class="modalo_fonas">
    <div class="modalo_vidinis">
      <h2>Ar tikrai norite trinti?</h2>
      <button type="button" id="patvirtinti_trynima" class="btn btn-primary">
        Taip
      </button>
      <button
        type="button"
        class="btn btn-secondary"
        id="nepatvirtinti-trynimo"
      >
        Ne
      </button>
    </div>
  </div>
  <!-- Mygtukas redaguoti -->
  <div class="redaguoti_fona">
    <div class="redaguoti_vidinis">
      <h2 class="hElement">Redaguoti</h2>
      <input id="edit-data" type="text">
      <br>
      <br>
      <input id="edit-numeris" type="text">
      <br>
      <br>
      <input id="edit-kelias" type="text">
      <br>
      <br>
      <input id="edit-laikas" type="text">
      <br>
      <br>
      <button class="edit-yes">Redaguoti</button>
      <button class="edit-no">Atsaukti</button>
    </div>
  </div>
  

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
    <!-- <script src="ano.js"></script> -->
  </body>
</html>
